<div class="example-container mat-elevation-z8">
    <div class="example-loading-shade"
         *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <mat-card class="example-card">
      <form [formGroup]="registerForm" (ngSubmit)="onFormSubmit(registerForm.value)">
        <mat-form-field class="example-full-width">
          <input matInput type="fullName" placeholder="Full Name" formControlName="fullName"
                  [errorStateMatcher]="matcher">
          <mat-error>
            <span *ngIf="!registerForm.get('fullName').valid && registerForm.get('fullName').touched">Please enter your Full Name</span>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput type="email" placeholder="Email" formControlName="email"
                 [errorStateMatcher]="matcher">
          <mat-error>
            <span *ngIf="!registerForm.get('email').valid && registerForm.get('email').touched">Please enter your email</span>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <input matInput type="cardNumber" placeholder="Card Number" formControlName="cardNumber"
                   [errorStateMatcher]="matcher">
            <mat-error>
              <span *ngIf="!registerForm.get('cardNumber').valid && registerForm.get('cardNumber').touched">Please enter your Card Number</span>
            </mat-error>
          </mat-form-field>

          <mat-form-field class="example-full-width">
              <input matInput type="cardCode" placeholder="Card Code" formControlName="cardCode"
                     [errorStateMatcher]="matcher">
              <mat-error>
                <span *ngIf="!registerForm.get('cardCode').valid && registerForm.get('cardCode').touched">Please enter your Card Code Number</span>
              </mat-error>
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <input matInput type="cardExpirationDate" placeholder="Card Expiration Date" formControlName="cardExpirationDate"
                       [errorStateMatcher]="matcher">
                      
                <mat-error>
                  <span *ngIf="!registerForm.get('cardExpirationDate').valid && registerForm.get('cardExpirationDate').touched">Please enter your Card Expiration Date </span>
                </mat-error>
              </mat-form-field>

            
             

        <mat-form-field class="example-full-width">
          <input matInput type="password" placeholder="Password" formControlName="password"
                 [errorStateMatcher]="matcher">
          <mat-error>
            <span *ngIf="!registerForm.get('password').valid && registerForm.get('password').touched">Please enter your password</span>
          </mat-error>
        </mat-form-field>
        <div class="button-row">
          <button type="submit" [disabled]="!registerForm.valid" mat-flat-button color="primary">Register</button>
        </div>
      </form>
    </mat-card>
  </div>
